<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ゲームポータル</title>
<style>
:root{
  --border:#3d3d3d; --ink:#111; --ui:#f8faff; --accent:#6c8cff;
}
*{box-sizing:border-box}
body{
  margin:0; font-family:ui-rounded,system-ui,"Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;
  min-height:100svh; display:flex; align-items:center; justify-content:center; color:var(--ink);
  background:linear-gradient(#a9d6ff, #a9d6ff 60%, #6bb36b 60%, #6bb36b);
}
.wrap{
  width:min(980px,96vw); padding:16px; background:var(--ui);
  border:4px solid var(--border); border-radius:16px;
  box-shadow:8px 8px 0 rgba(0,0,0,.25), inset 4px 4px 0 rgba(255,255,255,.5);
}
h1{margin:0 0 10px 0; text-align:center; font-size:clamp(22px,3vw,32px)}
.note{font-size:13px; color:#333}
.hr{height:3px; background:#d8defc; border:3px solid var(--border); border-radius:6px; margin:10px 0}
.row{display:flex; gap:12px; flex-wrap:wrap}
.card{
  flex:1 1 280px; padding:14px; background:#fff;
  border:3px solid var(--border); border-radius:14px;
  box-shadow:inset 3px 3px 0 rgba(255,255,255,.7);
}
.btn{
  display:inline-block; border:3px solid var(--border); border-radius:12px;
  background:linear-gradient(#ffffff,#f2f6ff); padding:12px 14px; font-weight:900; cursor:pointer; text-align:center;
  box-shadow:4px 4px 0 rgba(0,0,0,.2), inset 3px 3px 0 rgba(255,255,255,.65);
  user-select:none; transition:transform .05s ease, filter .12s ease; text-decoration:none; color:#111
}
.btn:active{ transform:translateY(2px); filter:brightness(.93) }
.footer{margin-top:10px; font-size:12px; opacity:.8; text-align:center}
</style>
</head>
<body>
  <main class="wrap">
    <h1>ゲームポータル</h1>
    <p class="note">あそびたいゲームをえらんでね！各ゲームから「🏠メニューへ」で ここに戻れます。</p>
    <div class="hr"></div>

    <section class="row">
      <article class="card">
        <h2 style="margin:0 0 6px 0">① ピクセルペット☆スライム育成</h2>
        <p class="note">おせわしてレベルアップ！⏸で一時停止もできるよ。</p>
        <a class="btn" href="originalgame.html">▶ あそぶ</a>
      </article>

      <article class="card">
        <h2 style="margin:0 0 6px 0">② マイクラ風じゃんけん</h2>
        <p class="note">勝つとバイオーム進化！夜にして月をクリックすると満ち欠けするよ。</p>
        <a class="btn" href="zyanken.html">▶ あそぶ</a>
      </article>
    </section>

    <p class="footer">© 2025 Your Studio</p>
  </main>
</body>
</html>
